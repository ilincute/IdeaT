<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Metrics</title>
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/metrics.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>

  <body onload="setActivePage('metrics');setHeader();onLoadPage()">
    <div id="header"></div>
    <div class="content d-flex flex-column">
      <div class="metrics ml-5">
        <h5>Insert your current glycemic index:</h5>
        <div class="input-group mb-3">
          <input
            id="glycemic-item"
            type="number"
            class="form-control"
            placeholder="glycemic index"
            aria-label="Username"
            aria-describedby="basic-addon1"
            max="200"
            min="50"
          />
          <button onclick="saveGlycemicIndex()" type="button" class="btn btn-info ml-3">Save</button>
        </div>
      </div>
      <div class="metrics-section d-flex">
        <div class="half-page"><canvas id="myChart"></canvas></div>
      </div>
    </div>
    <script src="../javascript/metrics.js"></script>
    <script type="text/javascript" src="../javascript/header.js"></script>
  </body>
</html>
